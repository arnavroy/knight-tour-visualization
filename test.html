		$(document).ready(init);
 	
 		function createCanvasOverlay() {
 		    var canvasContainer = $('#canvas_container')[0];
		    canvasContainer.style.width="100%";
		    canvasContainer.style.height="100%";
		    canvasContainer.style.zIndex="1000";
		    var myCanvas = document.createElement('canvas');
		    myCanvas.style.width = canvasContainer.scrollWidth+"px";
		    myCanvas.style.height = canvasContainer.scrollHeight+"px";
		    myCanvas.width=canvasContainer.scrollWidth;
		    myCanvas.height=canvasContainer.scrollHeight;
		    myCanvas.style.overflow = 'visible';
		    myCanvas.style.position = 'absolute';
			myCanvas.style.left = '0px';
			myCanvas.style.top = '0px';
 			myCanvas.id = "canvas_id";  
		    canvasContainer.appendChild(myCanvas);
		}

		function init() {
 			initChessBoard($('#chess_board_table')[0]);
			createCanvasOverlay();
			addEventHandlers();
		}

		function addEventHandlers() {
			$('#trace').on('click', collectCoordsInput);
		}
		
        function collectCoordsInput(e) {
			$('#trace').attr('disabled', 'disabled');		
	    	console.log('clicked!');
 			var coords_input = $('#coords')[0];
			var coords_str = $('#coords').val();
			console.log('coords: ' + coords_str);
			var coords_arr = coords_str.split(',');
			if (coords_arr.length != 2) {
				decorateCoordsInput(true);
				$('#trace').removeAttr('disabled');
				return;
			}	
			var x_coord = parseInt(coords_arr[0].trim()), y_coord = parseInt(coords_arr[1].trim());
			console.log("x_coord: " + x_coord + ", y_coord: " + y_coord);
			if (isNaN(x_coord) || isNaN(y_coord)) {
				decorateCoordsInput(true);
				$('#trace').removeAttr('disabled');
				return;
			}
			if (!(x_coord >= 0) || !(x_coord < 8) || !(y_coord >= 0) || !(y_coord < 8)) {
				decorateCoordsInput(true);
				$('#trace').removeAttr('disabled');
				return;
			}
			// Valid input coords.
			decorateCoordsInput(false);
			trace(x_coord, y_coord);
		}
		
		function trace(x, y) {
		    var canvas = $('#canvas_id')[0];
			// Clear the canvas.
			canvas.width = canvas.width;	
            var context = canvas.getContext('2d');
            context.beginPath();	
            context.strokeStyle = 'rgb(0,255,0)'; 
			context.lineWidth = 4;

			var seqMoves = data[x + ", " + y]['seq'];
		  	for (var current_idx = 0, next_idx = current_idx + 1; current_idx < seqMoves.length &&
				 next_idx < seqMoves.length; ++current_idx, ++next_idx) {
				var current_coord = seqMoves[current_idx], next_coord = seqMoves[next_idx]; // "x1, y1"
				var current_coord_arr = current_coord.split(','), next_coord_arr = next_coord.split(',');
				// No need to sanitize as the data is sane here.
				var x1 = parseInt(current_coord_arr[0].trim()), y1 = parseInt(current_coord_arr[1].trim()),
				    x2 = parseInt(next_coord_arr[0].trim()), y2 = parseInt(next_coord_arr[1].trim()); 
				
				console.log('id : #x_' + x1 + ' _y_' + y1);
				var cell_x1_y1 = $('#x_' + x1 + '_y_' + y1)[0], cell_x2_y2 = $('#x_' + x2 + '_y_' + y2)[0];
				var cell_x1_y1_offset = $(cell_x1_y1).position(), cell_x2_y2_offset = $(cell_x2_y2).position();
				context.moveTo(cell_x1_y1_offset.left + (cell_x1_y1.offsetWidth / 2),
							   cell_x1_y1_offset.top + (cell_x1_y1.offsetHeight / 2));

				context.lineTo(cell_x2_y2_offset.left + (cell_x2_y2.offsetWidth / 2),
							   cell_x2_y2_offset.top + (cell_x2_y2.offsetHeight / 2));
				context.stroke();
			    	
			}	
			// Enable the trace button since now we are done.
			$('#trace').removeAttr('disabled');
		}

		function decorateCoordsInput(invalid) {
			if (invalid) {
				$(coords).removeClass('valid_coords');
				$(coords).addClass('invalid_coords');
			} else {
				$(coords).removeClass('invalid_coords');
				$(coords).addClass('valid_coords');
			}
		}
		
		function initChessBoard(chess_board_table) {
			if (chess_board_table === undefined) {
				return;
			}
			// Create the row strings.
 			var rows = [];
			for (var x = 0; x < 8; ++x) {
				var str = '<tr id="' + 'row_id_' + x + '">';
				for (var y = 0; y < 8; ++y) {
					var color = 'black'
 					if ((x + y) % 2 == 0) {
						color = 'white';
					}	
					var id = 'x_' + x + '_y_' + y;
					str += '<td id="' + id + '" class="' + color + '"></td>';
				}
 				str += '</tr>';
				rows.push(str);
			}
			window.rows = rows;
 			for (var idx = 0; idx < rows.length; ++idx) {
				$(chess_board_table).append(rows[idx]);
			}
		}
	</script>
	<body>
		<div>
			<p> The top left cell's coordinates are (0, 0) and the bottom right cell's coordinates are (7, 7).
			<br/>

            Knight's starting position: <input type="text" name="coords" value="x,y" id="coords">
            <input id="trace" type="submit" value="Trace"/>
		</div>
		<div id="canvas_container">
 			<table id="chess_board_table">
			</table>
		</div>
	</body>
</html>
